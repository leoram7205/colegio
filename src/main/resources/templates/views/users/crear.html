<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<title></title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/css.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		<lu th:replace="layout/leftsidebar :: leftSide_bar"></lu>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout/topnavbar :: top_navbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid" layout:fragment="page-content">
					<!-- 									/.container-fluid -->
					<h1 th:text="${titulo}"></h1>

					<div class="row">
						<div class="col-xl-8 col-lg-7">
							<div class="card shadow mb-4" style="width: 70rem;">
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">Crear Usuario</h6>
								</div>
								<div class="modal-body">
									<form th:object="${user}"
										th:action="@{/views/users/salvar}" method="post">
										<div class="modal-body">
											<div class="form-row">
												<div class="form-group col-md-6">
													<label for="username">Código</label> <input type="text"
														class="form-control" id="username"
														placeholder="Código Usuario" th:field="*{username}">
												</div>
												<div class="form-group col-md-6">
													<label for="password">Clave</label> <input type="password"
														class="form-control" id="password"
														placeholder="Clave Secreta" th:field="*{password}">
												</div>
											</div>
											<div class="form-group">
												<label for="description">Descripción</label> <input
													type="text" class="form-control" id="description"
													placeholder="Descripción del usuario" th:field="*{description}">
											</div>
											<div class="form-group">
												<label for="fname">Nombres</label> <input
													type="text" class="form-control" id="fname"
													placeholder="Nombres Usuario" th:field="*{fname}">
											</div>
											<div class="form-group">
												<label for="lname">Apellidos</label> <input
													type="text" class="form-control" id="lname"
													placeholder="Apellidos Usuario" th:field="*{lname}">
											</div>
											<div class="form-row">
												<div class="form-group col-md-6">
													<label for="email">E-mail</label> <input
														type="email" class="form-control" id="email"
														th:field="*{email}">
												</div>
												<div class="form-group col-md-4">
													<label for="inputUsPerfil">Role</label> <select
														id="role" class="form-control" th:field="*{role}">
														<option th:each="perfil:${perfiles}"
															th:value="${perfil.peLlave}" th:text="${perfil.peDesc}" />
													</select>
												</div>
											</div>
										</div>
										<div class="modal-footer">
											<input type="submit" class="btn btn-primary" value="Guardar">
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Main Content -->
				<footer th:replace="layout/footer :: _footer"></footer>
			</div>
		</div>
	</div>
	<!-- End of Content Wrapper -->

	<a th:replace="layout/modallogout :: stopbot"></a>

	<div th:replace="layout/modallogout :: modal_logout"></div>

	<!-- 	Modal para crear usuario -->

	<!-- Fin Modal -->
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
