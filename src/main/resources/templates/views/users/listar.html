<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
<title></title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/css.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/datatables/datatable.css}" />

</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		<lu th:replace="layout/leftsidebar :: leftSide_bar"></lu>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout/topnavbar :: top_navbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid" layout:fragment="page-content">
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4 ">
						<h1 th:text="${titulo}"></h1>

						<a
							class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
							th:href="@{/views/users/create}"> <i
							class="fas fa-plus fa-sm fa-fw mr-2 "></i><span>Adicionar
								Usuario</span>
						</a>
					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary"
										th:text="${titulo}"></h6>
								</div>
								<div class="card-header py-3">

									<div class="table-responsive">
										<table class="table table-striped " id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>Código</th>
													<th>Descripción</th>
													<th>Nombres</th>
													<th>Apellidos</th>
													<th>Email</th>
													<th>Perfil</th>
													<th>Acciones</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="us:${users}">
													<th scope="row" th:text="${us.username}"></th>
													<td th:text="${us.description}"></td>
													<td th:text="${us.fname}"></td>
													<td th:text="${us.lname}"></td>
													<td th:text="${us.email}"></td>
													<td th:text="${us.role}"></td>
													<td><a href="#"> <i
															class="fas fa-pencil-alt fa-sm fa-fw mr-2 "
															style="color: orange;"></i></a> <a href="#"> <i
															class="fas fa-trash fa-sm fa-fw mr-2 "
															style="color: red;"></i></a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- End of Main Content -->
					<footer th:replace="layout/footer :: _footer"></footer>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Content Wrapper -->

	<a th:replace="layout/modallogout :: stopbot"></a>

	<div th:replace="layout/modallogout :: modal_logout"></div>

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<script th:src="@{/datatables/datatable.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
