<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<title></title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/css.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		<lu th:replace="layout/leftsidebar :: leftSide_bar"></lu>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout/topnavbar :: top_navbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid" layout:fragment="page-content">
					<!-- 									/.container-fluid -->
					<h1 th:text="${titulo}"></h1>

					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12">
							<div class="card shadow mb-4" >
								<!-- Card Header - Dropdown -->
								<div
									class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
									<h6 class="m-0 font-weight-bold text-primary">Crear Perfil</h6>
								</div>
								<div class="card-body">
									<form th:object="${perfil}" th:action="@{/views/perfiles/salvar}"
										method="post">
										<div class="card-body">
											<div class="form-row">
												<div class="form-group col-md-6">
													<input type="hidden" th:field="*{peLlave}">
													<label for="peCodigo">Código</label> <input type="text"
														class="form-control" id="peCodigo"
														placeholder="Código Perfil" th:field="*{peCodigo}">
												</div>
												<div class="form-group col-md-6">
													<label for="peDescripcion">Descripción</label> <input
														type="text" class="form-control" id="peDescripcion"
														placeholder="Descripción del perfil" th:field="*{peDesc}">
												</div>
											</div>
										</div>
										<div class="card-footer">
											<input type="submit" class="btn btn-primary" value="Guardar">
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Main Content -->
				<footer th:replace="layout/footer :: _footer"></footer>
			</div>
		</div>
	</div>
	<!-- End of Content Wrapper -->

	<a th:replace="layout/modallogout :: stopbot"></a>

	<div th:replace="layout/modallogout :: modal_logout"></div>

	<!-- 	Modal para crear usuario -->

	<!-- Fin Modal -->
	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
