<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!-- <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8">
<!-- <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ /> -->
<title></title>

<!-- Custom fonts for this template-->
<link th:href="@{/vendor/fontawesome-free/css/all.min.css}"
	rel="stylesheet" type="text/css">
<link th:href="@{/css/css.css}" rel="stylesheet">

<!-- Custom styles for this template-->
<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/datatables/datatable.css}" />

</head>
<body>
	<!-- Page Wrapper -->
	<div id="wrapper">

		<lu th:replace="layout/leftsidebar :: leftSide_bar"></lu>

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<nav th:replace="layout/topnavbar :: top_navbar"></nav>

				<!-- Begin Page Content -->
				<div class="container-fluid" layout:fragment="page-content">
					<div
						class="d-sm-flex align-items-center justify-content-between mb-4 ">
						<h1 th:text="${titulo}"></h1>

					</div>

					<div class="row">
						<div class="col-lg-12">
							<div class="card shadow mb-4">
								<div class="card-header py-3">
									<h6 class="m-0 font-weight-bold text-primary"
										th:text="${titulo}"></h6>
								</div>
								<div class="card-header py-3">

									<div class="table-responsive">
										<table class="table table-striped " id="dataTable"
											width="100%" cellspacing="0">
											<thead>
												<tr>
													<th>Alumno</th>
													<th>Identificación</th>
													<th>Nombre</th>
													<th>Estado</th>
													<th>Ver Datos</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="ab:${alumnosbas}">
													<td scope="row" hidden th:text="${ab.abLlave}"></td>
													<th scope="row" th:text="${ab.abCodigo}"></th>
													<td th:text="${ab.abIdentidad}"></td>
													<td th:text="${ab.abNombres} +' '+ ${ab.abApellidos}"></td>
													<td>
														<span th:classappend="${ab.estadoClase}" th:text="${ab.estadoTexto}"></span>
													</td> 
													<td style="text-align: center; vertical-align: middle;"><a
														th:href="@{/views/alumnosadmis/editar/{id}(id=${ab.abLlave})}">
															<i class="fas fa-eye fa-sm fa-fw mr-2 " style="color: blue;" ></i>
													</a> </td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- End of Main Content -->
					<footer th:replace="layout/footer :: _footer"></footer>
				</div>
			</div>
		</div>
	</div>
	<!-- End of Content Wrapper -->

	<a th:replace="layout/modallogout :: stopbot"></a>

	<div th:replace="layout/modallogout :: modal_logout"></div>

	<!-- Delete Modal-->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Esta seguro de
						quere borrar el registro?</h5>
					<button class="close" type="button" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">�</span>
					</button>
				</div>
				<div class="modal-body">Elija "Eliminar" Si esta seguro de
					eliminar el registro.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button"
						data-dismiss="modal">Cancelar</button>
					<a href="" class="btn btn-primary" id="delRef">Eliminar</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/js/sb-admin-2.min.js}"></script>
	<script th:src="@{/datatables/datatable.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/js/demo/chart-pie-demo.js}"></script>
</body>
</html>
